<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="order-summary-component.css" />
    <title>Order Summary Component</title>
</head>

<body>

    <picture>
        <source srcset="assest/pattern-background-mobile.svg" media="(max-width: 415px)" class="background-image">
        <source srcset="assest/pattern-background-desktop.svg">
        <img src="assest/pattern-background-desktop.svg" alt="background image" class="background-image" />
    </picture>

    <div class="card">
        <img src="assest/illustration-hero.svg" alt="illustration hero" class="hero-image" />
        <div class="card-info">
            <h1>
                Order Summary
            </h1>
            <p>
                You can now listen to millions of songs, audiobooks,
                and podcasts on any device anywhere you like!
            </p>
            <div class="card-price">
                <img src="assest/icon-music.svg" alt="music icon" class="icon-music" />
                <div class="price-detail">
                    Annual Plan
                    <span>$59.99/year</span>
                </div>

                <a href="#">Change</a>
            </div>
            <button>Proceed to Payment</button>
            <p class="cancel">Cancel Order</p>
        </div>
    </div>
    </div>
</body>

</html>
